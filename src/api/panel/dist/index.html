<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Panel de control - Bioharvest" />
    <title>Bioharvest · Panel</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" />

    <!-- CSS simple (puedes reemplazar por tu build) -->
    <link rel="stylesheet" href="styles.css" />

    <style>
        /* Estilos mínimos para ejemplo */
        :root{--accent:#2b8aef;--bg:#f6f8fb;--card:#fff}
        html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);color:#111}
        .app{max-width:1100px;margin:28px auto;padding:20px}
        header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
        header h1{font-size:1.2rem;margin:0}
        nav a{margin-left:12px;color:var(--accent);text-decoration:none;font-weight:600}
        .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
        .card{background:var(--card);padding:16px;border-radius:8px;box-shadow:0 1px 3px rgba(15,23,42,0.06)}
        .card h2{margin:0 0 8px;font-size:1rem}
        footer{margin-top:20px;text-align:center;color:#666;font-size:0.9rem}
        .actions button{background:var(--accent);color:#fff;border:0;padding:8px 12px;border-radius:6px;cursor:pointer}
    </style>
</head>
<body>
    <div class="app" id="app">
        <header>
            <h1>Bioharvest · Panel</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Usuarios</a>
                <a href="#">Ajustes</a>
            </nav>
        </header>

        <main>
            <section class="grid">
                <article class="card">
                    <h2>Resumen</h2>
                    <p id="summary">Cargando datos...</p>
                </article>

                <article class="card">
                    <h2>Acciones</h2>
                    <div class="actions">
                        <button id="btn-refresh">Actualizar</button>
                    </div>
                </article>

                <article class="card">
                    <h2>Estado del sistema</h2>
                    <p id="status">--</p>
                </article>
            </section>
        </main>

        <footer>
            © <span id="year"></span> Bioharvest — Panel de administración
        </footer>
    </div>

    <!-- Script mínimo (puedes reemplazar por tu bundle) -->
    <script>
        // Ejemplo simple de inicialización
        document.getElementById('year').textContent = new Date().getFullYear();

        function fetchSummary() {
            // Simula llamada a API
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({ users: 124, uptime: '47 días' });
                }, 600);
            });
        }

        async function load() {
            const s = await fetchSummary();
            document.getElementById('summary').textContent = s.users + ' usuarios registrados';
            document.getElementById('status').textContent = 'Uptime: ' + s.uptime;
        }

        document.getElementById('btn-refresh').addEventListener('click', () => {
            document.getElementById('summary').textContent = 'Actualizando...';
            load();
        });

        // Inicializar
        load();
    </script>
</body>
</html>
